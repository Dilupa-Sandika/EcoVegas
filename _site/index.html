<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        const langFilter = document.getElementById('langFilter');
        const songList = document.getElementById('songList');
        const songItems = songList.querySelectorAll('.song-item');
        const noResults = document.getElementById('noResults');

        // ‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è FIXED IMAGE ERROR HANDLING ‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è
        function handleImageError(img) {
            // Only try once to prevent infinite loops
            if (!img.dataset.retried) {
                img.dataset.retried = true;
                // Create a simple colored background instead of trying another image
                img.style.display = 'none';
                const parent = img.parentElement;
                const fallback = document.createElement('div');
                fallback.className = 'w-full h-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center';
                fallback.innerHTML = '<span class="text-white font-bold text-lg">üéµ</span>';
                parent.appendChild(fallback);
            }
        }

        // Attach error handlers to all images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', () => handleImageError(img));
            img.addEventListener('load', () => {
                // Image loaded successfully
                img.style.opacity = '1';
            });
        });

        function filterSongs() {
            const searchTerm = searchInput.value.toLowerCase();
            const langTerm = langFilter.value.toLowerCase();
            let visibleCount = 0;

            songItems.forEach(item => {
                const title = item.dataset.title;
                const singer = item.dataset.singer;
                const lang = item.dataset.lang;

                const matchesSearch = title.includes(searchTerm) || singer.includes(searchTerm);
                const matchesLang = (langTerm === 'all') || lang === langTerm;

                if (matchesSearch && matchesLang) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            if (visibleCount === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

        searchInput.addEventListener('keyup', filterSongs);
        langFilter.addEventListener('change', filterSongs);
    });
</script>
