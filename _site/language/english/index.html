<div id="songList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"><div class="song-item group">
        <a href="/posts/Love Story/love-story/" class="block bg-slate-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-indigo-500/20 hover:scale-[1.02]">
            
            <div class="w-full h-48 sm:h-56 relative">
